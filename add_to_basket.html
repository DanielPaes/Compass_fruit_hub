<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_add_to_basket.css">
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">

    <title>Document</title>
    
</head>

<body>
    <div class="tela">

    <section class="tela_superior">
        <div class="cabecalho">
            <img src="./imagens/cabecalho.png" alt="status_mobile" class="img_cabecalho">
        </div>

        <div class="botao_goback">
            <img src="./imagens/go_back.png" alt="">
        </div>
        <div class="img_prato">
            <img src="./imagens/add_basket.png" alt="">
        </div>

    </section>

    <section class="tela_inferior">

        <div class="nome_prato">
            <h1>Quinoa Fruit Salad</h1>
        </div>

        <div class="quantidade_preco">
            <img src="./imagens/qtde.png" alt="">
            <p>N2,000</p>
        </div>

        <div class="conteudo_combo">
            <h2>This combo constains:</h2>
            <div class="linha"></div>
            <div class="lista_conteudo">
                <ul>
                    <li>Red Quinoa</li>
                    <li>Lime</li>
                    <li>Honey</li>
                    <li>Blueberries</li>
                    <li>Mango</li>
                    <li>Strawberries</li>
                    <li>Fresh Mint</li>
                </ul>
            </div>
            <p>If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make</p>
        </div>

        <div class="botoes">
            <div class="coracao">
                <img src="./imagens/coracao2.png" alt="" class="img_coracao">
            </div>
    
            <div class="botao">
                <button>Add to Basket</button>
            </div>
        </div>
        
        

    </section>
    </div>

</body>
</html>
