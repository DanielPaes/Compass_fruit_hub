<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_delivery_status.css">
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="tela">
        <section class="tela_superior">
            <div class="cabecalho">
                <img src="./imagens/cabecalho.png" alt="status_mobile" class="img_cabecalho">
            </div>
            <div class="botao_goback">
                <a href="7_order_complete.html"><img src="./imagens/go_back.png" alt=""></a>
            </div>
            <div class="titulo">
                <h1>Delivery Status</h1>
            </div>
        </section>
        <section class="tela_inferior">
            <div class="lista">
                <ul class="lista_pedidos">
                    <li>
                        <img src="./imagens/order_taken.png" alt="">
                        <h2>Order taken</h2>
                        <img src="./imagens/complete.png" alt="" class="img_complete">                        
                    </li>
                    <li class="linha">
                        <img src="./imagens/linha_vertical.png" alt="">
                    </li>
                    <li>
                        <img src="./imagens/order_being.png" alt="">
                        <h2>Order is being processed</h2>
                        <img src="./imagens/complete.png" alt="" class="img_complete">                        
                    </li>
                    <li class="linha">
                        <img src="./imagens/linha_vertical.png" alt="">
                    </li> 
                    <li>
                        <img src="./imagens/order_delivery.png" alt="">
                            <div class="texto_entrega">
                                <h2>Order is being delivered</h2>
                                <p>Your meal is on it's way!!</p>
                            </div>                            
                        <img src="./imagens/phone.png" alt="" class="img_phone">                        
                    </li>
                    <li class="linha">
                        <img src="./imagens/linha_vertical.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="mapa">
                <img src="./imagens/map.png" alt="" class="img_mapa">                      
            </div>
            <div class="linha_vertical">
                <img src="./imagens/linha_vertical.png" alt="">
            </div>
        <div class="status">
            <img src="./imagens/completebig.png" alt="">
            <div class="texto">
                <h1>Order Received</h1>
            </div>
            <div class="circulos">
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
            </div>
        </div>
    </div>
</body>
</html>
